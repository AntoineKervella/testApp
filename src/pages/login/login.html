<ion-header>

  <ion-navbar hideBackButton="true"  hide-tabs>
    <img src="../assets/img/logo.png" style="display:block" height="40px"/>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="bg-circle-top"></div>
  <div class="signin-part form-part" #signin>
    <h1 text-center="">Connectez-vous</h1>
    <h2 text-center="">Et affinez vos économies</h2>
    <div class="logsPart">
      <form (submit)="login()">
        <ion-list>
          <ion-item>
            <ion-input [placeholder]="'Email'" text-center="" type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [placeholder]="'Mot de passe'" text-center="" type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>
          <div padding>
            <button ion-button color="green-comwatt" block>Se Connecter</button>
          </div>
        </ion-list>
      </form>
    </div>
  </div>
  <div class="signup-part form-part hidden" #signup>
    <h1 text-center="">Inscrivez-vous</h1>
    <h2 text-center="">c'est simple et gratuit.</h2>
    <div class="logsPart">
      <form (submit)="login()">
        <ion-list>
          <ion-item>
            <ion-input [placeholder]="'Email'" text-center="" type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input [placeholder]="'Créer un mot de passe'" text-center="" type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>
          <div padding>
            <button ion-button color="green-comwatt" block>Continuer</button>
          </div>
        </ion-list>
      </form>
    </div>
  </div>
  <div class="resetpw-part form-part hidden" #resetpw>
    <h1 text-center="">Récupérez votre mot de passe</h1>
    <div class="logsPart">
      <form (submit)="login()">
        <ion-list>
          <ion-item>
            <ion-input [placeholder]="'Entrez votre email'" text-center="" type="email" [(ngModel)]="account.email" name="email"></ion-input>
          </ion-item>
          <div padding>
            <button ion-button color="green-comwatt" block>Réinitialiser</button>
          </div>
        </ion-list>
      </form>
    </div>
  </div>
  <div class="other-logs">
    <p text-center>Ou continuer avec</p>
    <ion-grid padding>
      <ion-row>
        <ion-col col-6><button ion-button full color="blue-fb" (click)="fbLogin()">Facebook</button></ion-col>
        <ion-col col-6><button ion-button full color="red-gg" (click)="gglogin()">Google</button></ion-col>
      </ion-row>
    </ion-grid>
    <p text-center #resetpwlink><a (click)="viewResetPw()">Mot de passe oublié ?</a></p>
    <p text-center class="" #signinlink>Pas encore de compte ? <a (click)="viewSignUp()">S'inscrire</a></p>
    <p text-center class="hidden" #signuplink><a (click)="viewSignIn()">Se connecter</a></p>
  </div>
  <div class="rounds">
    <div class="round1 round"></div>
    <div class="round2 round"></div>
    <div class="round3 round"></div>
  </div>
</ion-content>
